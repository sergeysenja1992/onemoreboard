
<table mat-table [dataSource]="boards" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">
  <!-- Item Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let board"> {{board.name}} </td>
  </ng-container>

  <!-- Cost Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
    <td mat-cell *matCellDef="let board"> {{board.description}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr class="row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-fab class="add-board" color="primary" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
