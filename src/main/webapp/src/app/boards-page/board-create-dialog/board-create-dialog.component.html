
<h3 mat-dialog-title>Create board</h3>
<div mat-dialog-content>
  <form #board class="board-create-form">
    <div class="board-layout container">
      <div class="row">
        <mat-form-field class="w-100">
          <mat-label>Name</mat-label>
          <input matInput type="text" maxlength="255" required>

          <input matInput placeholder="Enter your email" required>
          <mat-error *ngIf="email.invalid"></mat-error>

        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field class="w-100">
          <textarea matInput
                    #description
                    maxlength="255"
                    placeholder="Description"
                    mat-autosize="true"
                    matAutosizeMaxRows="5"
          ></textarea>
          <mat-hint align="end">{{description.value.length}} / 255</mat-hint>
        </mat-form-field>
      </div>

    </div>
  </form>
</div>
<div mat-dialog-actions class="d-flex flex-row-reverse">
  <button mat-flat-button color="primary" (click)="save()">Save</button>
  <div class="padding-right">&nbsp;</div>
  <button mat-button (click)="cancel()">Cancel</button>
</div>
