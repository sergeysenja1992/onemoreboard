

<div class="welcome" *ngIf="!isAuthenticated">
    <mat-card class="login-form">
      <mat-card-title>
        <p>Welcome to stories system.</p>
        <p>Login to start using.</p>
      </mat-card-title>
      <mat-card-content>
        <div class="btn white darken-4">
          <a href="#" style="text-transform:none;" (click)="singIn()">
            <div class="left">
              <img class="google-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"/>
            </div>
            Login with Google
          </a>
        </div>
      </mat-card-content>
    </mat-card>

</div>
